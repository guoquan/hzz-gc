name: üß™ CI (Continuous Integration)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Increase job timeout
    defaults:
      run:
        working-directory: ./web 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers

      - name: Serve Static Files
        run: npm run start-static & # Start static server in background
        working-directory: ./web

      - name: Wait for Server to be Ready
        # wait for 60 seconds for server to start up and respond HTTP 200
        timeout-minutes: 1
        run: |
          for i in `seq 1 60`; do
            curl -f http://127.0.0.1:3000/en && echo "‚úÖ Static Server is up and responding!" && exit 0
            echo "Waiting for static server to respond HTTP 200... ($i/60)"
            sleep 1
          done
          echo "‚ùå Static Server did not respond HTTP 200 in time!"
          exit 1
        working-directory: ./web

      - name: Run Playwright Tests
        run: npx playwright test