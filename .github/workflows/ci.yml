name: ðŸ§ª CI (Continuous Integration)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Set a timeout for the entire job, as per example
    defaults:
      run:
        working-directory: ./web 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Cache npm dependencies
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build Next.js Application
        run: npx next build
        env:
          # Force static export mode for CI testing
          NEXT_BUILD_MODE: 'static-export' 

      - name: List 'out' directory contents # Keep this for debugging initial build output
        run: ls -R out
        working-directory: ./web

      - name: Cache Playwright Browsers # Re-add Playwright cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        # Install the browsers required by Playwright (Chromium, Firefox, WebKit)
        run: npx playwright install --with-deps # As per example. Should handle GPG issues better now.

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            web/playwright-report/
            web/test-results/
          retention-days: 5